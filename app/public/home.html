<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <style>
        body {
            font-size: 1.6rem;
            margin: 0 auto;
        }

        .jumbotron {
            background-image: url("https://i.pinimg.com/originals/4e/6e/1e/4e6e1eea94e58cd01484634c393b04d0.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .jumbotron h1 {
            font-size: 5rem;

        }

        .jumbotron p {
            margin-top: 5px;
            color: black;
            background-color: white;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            line-height: 64px;
            background-color: white;

        }

        .footer p {
            color: black;
        }


        #appName,
        #buttonTitle{
            font-family: 'Abril Fatface', cursive;
            color:black;
        }

        .surveyBtn{
            margin-top:160px;
        }

        .footer p{
            font-size: 1.2rem;

        }

        .link{
            color:black;
            font-size:1rem;
        }
    </style>
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container ">

            <h1 class="display-4 text-center" id="appName">Friend Finder</h1>
            <p class="lead text-center">10 Simple Questions; A Lifetime of Companionship.</p>
            <div class="row justify-content-center">
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary surveyBtn">
                        <h4 id="buttonTitle">
                            Go To Survey
                        </h4>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">
                <a class="link" href="/api/friends">API Friends List</a> |
                <a class="link" href="https://github.com/Apbh/FriendFinder">GitHub Repo</a> |
                <a class="link" href="/">Main Page</a>

            </p>
        </div>
    </footer>

</body>

</html>
